language: go
go:
- 1.10
script:
- make
- echo '{}' | dist/j2y | dist/y2j
- make release
before_deploy:
- cd dist && sha256sum j2y-* > dist/SHA256SUMS
- cd dist && sha256sum y2j-* >> dist/SHA256SUMS
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - dist/j2y-linux-amd64
    - dist/y2j-linux-amd64
    - dist/j2y-darwin-amd64
    - dist/y2j-darwin-amd64
    - dist/SHA256SUMS
  on:
    repo: AstromechZA/j2y2j
    branch: master
